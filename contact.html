    <!-- head -->
    <section>
        <div class="container">
          <h1 class="txt-orange text-lg-center my-5">— <b class="txt-darkblue"> Get In Touch </b> —</h1>
        </div>
    </section>
    <!-- end head -->

    <section>
        <div class="container">
            <div class="row">

                <!-- bagian kiri-->
                <div class="col-lg-6">
                    ad
                </div>

                <!-- bagian kanan-->
                <div class="col-lg-6 form-kanan">
                    <div class="container">
                    <p>If you have any suggestion, project or even you want to say, Hello.
                            Pleas fill out the form below and I will reply you shortly.
                    </p>

                    <!-- Form -->
                    <form>
                        <div class="mb-3 orange-border">
                          <label for="inputName" class="form-label">Full Name *</label>
                          <input type="name" class="form-control" id="inputName" placeholder="Your Full Name">
                        </div>
                        <div class="mb-3 orange-border">
                          <label for="inputEmail" class="form-label">Email Address *</label>
                          <input type="email" class="form-control" id="inputEmail" placeholder="Your Email">
                        </div>
                        <div class="mb-3 orange-border">
                            <label for="inputPhone" class="form-label">Phone Number *</label>
                            <input type="phone" class="form-control" id="inputPhone" placeholder="Your Phone Number">
                        </div>
                        <div class="mb-3 orange-border">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
